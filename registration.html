<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration | JC Restaurant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('restaurant.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(20, 10, 0, 0.6);
      z-index: 0;
    }

    .form-card {
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 400px;
      padding: 25px 55px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .form-card h2 {
      color: #3e2723;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6d4c41;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      color: #4e342e;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #a1887f;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6d4c41;
      box-shadow: 0 0 6px rgba(109, 76, 65, 0.5);
      outline: none;
    }

    .btn {
      background: #6d4c41;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #3e2723;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .note a {
      color: #5d4037;
      text-decoration: none;
      font-weight: 600;
    }

    .note a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      color: #d32f2f;
      font-size: 0.8rem;
      margin-top: 4px;
      height: 14px;
    }

    /* Success Box */
    .success-box {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-card {
        width: 85%;
        padding: 25px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-card">
    <h2>Customer Registration</h2>
    <p class="subtitle">Be Part of the JC Restaurant Family!</p>

    <form id="registerForm" method="POST" action="backend/registration.php">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" />
        <span class="error-message"></span>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div id="successBox" class="success-box">
      Registration Successful!!<br>Welcome to JC Restaurant!
    </div>

    <p class="note">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const successBox = document.getElementById("successBox");

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let valid = true;
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        registerForm.querySelectorAll(".error-message").forEach((msg) => (msg.textContent = ""));
        successBox.style.display = "none";

        if (name.value.trim() === "") { setError(name, "Please enter your full name."); valid = false; }
        if (email.value.trim() === "") { setError(email, "Please enter your email address."); valid = false; }
        if (phone.value.trim() === "") { setError(phone, "Please enter your phone number."); valid = false; }
        if (password.value.trim() === "") { setError(password, "Please enter your password."); valid = false; }
        if (confirmPassword.value !== password.value) { setError(confirmPassword, "Passwords do not match."); valid = false; }

        if (valid) {
          // Send form via AJAX instead of reloading
          const formData = new FormData(registerForm);
          fetch(registerForm.action, {
            method: "POST",
            body: formData
          })
            .then((response) => response.text())
            .then((data) => {
              if (data.includes("Registration successful")) {
                successBox.style.display = "block";
                registerForm.reset();
              } else {
                alert("Something went wrong: " + data);
              }
            })
            .catch((err) => alert("Error: " + err));
        }
      });

      function setError(input, message) {
        const errorMsg = input.parentElement.querySelector(".error-message");
        errorMsg.textContent = message;
      }
    });
  </script>
</body>
</html>
