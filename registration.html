<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration | JC Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3e2723 0%, #6d4c41 50%, #8d6e63 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particle background container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, rgba(20, 10, 0, 0.7), rgba(62, 39, 35, 0.5));
      z-index: 1;
    }

    .form-card {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 400px;
      padding: 25px 55px;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #6d4c41, #3e2723, #6d4c41);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-card h2 {
      color: #3e2723;
      margin-bottom: 5px;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #6d4c41;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
      position: relative;
    }

    label {
      font-weight: 600;
      color: #4e342e;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #a1887f;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      border-color: #6d4c41;
      box-shadow: 0 0 6px rgba(109, 76, 65, 0.5);
      outline: none;
      background: white;
    }

    .btn {
      background: #6d4c41;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #3e2723;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #5d4037;
    }

    .note a {
      color: #5d4037;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .note a:hover {
      text-decoration: underline;
      color: #3e2723;
    }

    /* Error Message */
    .error-message {
      color: #d32f2f;
      font-size: 0.8rem;
      margin-top: 4px;
      height: 14px;
      display: block;
    }

    /* Success Box */
    .success-box {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Decorative elements */
    .decoration {
      position: absolute;
      z-index: 1;
      opacity: 0.1;
    }

    .decoration.fork {
      top: 10%;
      left: 5%;
      font-size: 60px;
      transform: rotate(45deg);
    }

    .decoration.knife {
      bottom: 10%;
      right: 5%;
      font-size: 60px;
      transform: rotate(-45deg);
    }

    @media (max-width: 480px) {
      .form-card {
        width: 85%;
        padding: 25px 18px;
      }
      
      .decoration {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="overlay"></div>
  
  <!-- Decorative elements -->
  <div class="decoration fork">
    <i class="fas fa-utensils"></i>
  </div>
  <div class="decoration knife">
    <i class="fas fa-utensil-spoon"></i>
  </div>

  <div class="form-card">
    <h2>Customer Registration</h2>
    <p class="subtitle">Be Part of the JC Restaurant Family!</p>

    <form id="registerForm" method="POST" action="backend/registration.php">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" />
        <span class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" />
        <span class="error-message"></span>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div id="successBox" class="success-box">
      <i class="fas fa-check-circle"></i> Registration Successful!<br>Welcome to JC Restaurant!
    </div>

    <p class="note">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <!-- Introducing particle effects library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particle background
    document.addEventListener("DOMContentLoaded", () => {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.3, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });

      const registerForm = document.getElementById("registerForm");
      const successBox = document.getElementById("successBox");

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let valid = true;
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        registerForm.querySelectorAll(".error-message").forEach((msg) => (msg.textContent = ""));
        successBox.style.display = "none";

        if (name.value.trim() === "") { setError(name, "Please enter your full name."); valid = false; }
        if (email.value.trim() === "") { setError(email, "Please enter your email address."); valid = false; }
        if (phone.value.trim() === "") { setError(phone, "Please enter your phone number."); valid = false; }
        if (password.value.trim() === "") { setError(password, "Please enter your password."); valid = false; }
        if (confirmPassword.value !== password.value) { setError(confirmPassword, "Passwords do not match."); valid = false; }

        if (valid) {
          // Simulated form submission successful
          setTimeout(() => {
            successBox.style.display = "block";
            registerForm.reset();
            
            // The message "Hidden Successfully" will be hidden in 3 seconds.
            setTimeout(() => {
              successBox.style.display = "none";
            }, 3000);
          }, 500);
          
          // In actual code, the following fetch request should be used.
          /*
          const formData = new FormData(registerForm);
          fetch(registerForm.action, {
            method: "POST",
            body: formData
          })
            .then((response) => response.text())
            .then((data) => {
              if (data.includes("Registration successful")) {
                successBox.style.display = "block";
                registerForm.reset();
              } else {
                alert("Something went wrong: " + data);
              }
            })
            .catch((err) => alert("Error: " + err));
          */
        }
      });

      function setError(input, message) {
        const errorMsg = input.parentElement.querySelector(".error-message");
        errorMsg.textContent = message;
      }
    });
  </script>
</body>
</html>
